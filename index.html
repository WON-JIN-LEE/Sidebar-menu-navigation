<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sidebar Menu</title>

        <!-- css -->
        <link rel="stylesheet" href="style.css">

        <!-- icons -->
        <link
            href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'
            rel='stylesheet'>

        <!-- JS -->
        <script src="main.js" defer></script>

    </head>
    <body>
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="icon/docker-logo-24.png" alt="" class="nva__logo-icon">
                        <span class="nav__logo-text">WonJinCode</span>
                    </a>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bxs-chevron-right'></i>
                    </div>

                    <ul class="nav__list">
                        <a href="#" class="nav__link active">
                            <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__text">Home</span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__text">User</span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-bell nav__icon'></i>
                            <span class="nav__text">Notification </span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-heart nav__icon'></i>
                            <span class="nav__text">Favorites</span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-bookmark nav__icon'>Saved</i>
                            <span class="nav__text"></span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-message-rounded nav__icon'></i>
                            <span class="nav__text">Chat</span>
                        </a>
                    </ul>
                </div>
                <a href="#" class="nav__link active">
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text">Close</span>
                </a>
            </nav>
        </div>
    </body>
</html>
